<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="main">
    	on a scale of 1 to 10, how satisfied are you with your experience on the internet?
  	</div>
  	<div id="info">
   		<input id="myInput" type="text">
    	<button id="executeButton">enter</button>
  	</div>
  	<div id="outputContainer">
    	<p id="outputText"></p>
  	</div>
  	<a href="#catContent" class= "downButton">
  		<img src= "content/down-arrow.png" class= "downArrow">
  	</a>
  	<br>
  	<br>
  	<br>
  	<br>
  	<h2 id= "catContent">Would these pictures of cats make your experience better?</h2>
  	<div class = "pet-container">
	  	<img class = "pet-collection" src="content/cat-1.JPG">
	  	<img class = "pet-collection" src="content/cat-2.JPG">
	  	<img class = "pet-collection" src="content/cat-3.JPG">
	  	<img class = "pet-collection" src="content/cat-4.JPG">
	  	<img class = "pet-collection" src="content/cat-5.JPG">
	  	<img class = "pet-collection" src="content/cat-6.JPG">
	</div>
	<br>
	<a href="#dogContent" class= "downButton">
  		<img src= "content/down-arrow.png" class= "downArrow">
  	</a>
  	<br>
	<h2 id= "dogContent">or maybe you're a dog person??</h2>
	<div class = "pet-container">
	  	<img class = "pet-collection" src="content/dog-1.JPG">
	  	<img class = "pet-collection" src="content/dog-2.JPG">
	  	<img class = "pet-collection" src="content/dog-3.JPG">
	  	<img class = "pet-collection" src="content/dog-4.JPG">
	  	<img class = "pet-collection" src="content/dog-5.JPG">
	  	<img class = "pet-collection" src="content/dog-6.JPG">
	</div>
	<h2 id= "republicanContent">what are your opinions on these memes?</h2>
	<div class = "political-container">
	  	<img class = "political-collection" src="content/rep-1.JPG">
	  	<img class = "political-collection" src="content/rep-2.JPG">
	  	<img class = "political-collection" src="content/rep-3.JPG">
	</div>
	<h2 id= "progressiveContent">perhaps you'd be interested in these instead...</h2>
	<div class = "political-container">
	  	<img class = "political-collection" src="content/left-1.jpg">
	  	<img class = "political-collection" src="content/left-3.jpg">
	  	<img class = "political-collection" src="content/left-4.jpg">
	</div>


<script src="rate.js" charset="utf-8"></script>

</html>
